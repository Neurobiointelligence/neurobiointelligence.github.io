<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team | KJung Lab</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      padding: 40px 0;
      background-color: #ffffff;
      color: #333333;
    }

    .hero {
      position: relative;
      height: 45vh;
      background: url('/_images/chc_news.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      /* text-align: center; */
      color: #242424;
    }
    
    #header-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

   .container {
      width: 70%;
      margin: 0 auto;
    }
    /* h1 {
      font-size: 1.5rem;
      margin-bottom: 30px;
    } */
    .member-entry {
      margin-bottom: 60px;
    }
    .member-entry h2 {
      font-size: 1.4rem;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 6px;
      margin-bottom: 20px;
    }
    .member-profile {
      display: flex;
      align-items: flex-start;
    }
    .member-profile img {
      width: 180px;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 24px;
    }
    .member-info {
      flex: 1;
    }
    .member-info p {
      margin: 6px 0;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .member-info a {
      color: #1b3e85;
      text-decoration: none;
      margin-right: 10px;
    }
    .member-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero">
  <div id="header-placeholder"></div>
  </div>
<div class="container">
  <h1>MEMBERS</h1>  
  <div class="member-entry">
    <h2>KANGHOON JUNG</h2>
    <div class="member-profile">
      <img src="\_members/KanghoonJ_photo.jpg" alt="Dr. Kanghoon Jung">
      <div class="member-info">
        <p>Principal Investigator</p>
        <p>
          <a href="_members/minibio_kj.html">[minibio]</a>
          <a href="https://scholar.google.com/citations?user=EXAMPLE" target="_blank">[Google Scholar]</a>
        </p>
        <p><a href="mailto:kanghoon.jung@alleninstitute.org">kanghoon.jung@alleninstitute.org</a></p>
      </div>
    </div>
  </div>

  <!-- Add more members here -->

</div>

<div id="footer-placeholder"></div>

<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => document.getElementById('header-placeholder').innerHTML = data);

  fetch('footer.html')
    .then(response => response.text())
    .then(data => document.getElementById('footer-placeholder').innerHTML = data);

  window.addEventListener("DOMContentLoaded", () => {
    const path = location.pathname.split("/").pop();
    document.querySelectorAll("nav a").forEach(link => {
      if (link.getAttribute("href") === path) {
        link.classList.add("active");
      }
    });
  });
</script>

</body>
</html>
