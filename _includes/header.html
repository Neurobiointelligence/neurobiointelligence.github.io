<!-- _includes/header.html -->
<header class="hero-header" style="background-image: url('{{ page.background_image | relative_url }}');">
  <div class="hero-overlay">

    <!-- 상단 로고 및 내비게이션 -->
    <div class="hero-topbar">
      
      <!-- 로고 및 이름 -->
      <a class="hero-logo" href="{{ '/' | relative_url }}">
        <img src="{{ '/images/Lab_logo_242424_w_lab2.png' | relative_url }}" alt="Lab Logo">        
      </a>

      <!-- 내비게이션 메뉴 -->
      <nav class="hero-nav">
        <a href="{{ '/en/members' | relative_url }}">MEMBERS</a>
        <a href="{{ '/en/research' | relative_url }}">RESEARCH</a>
        <a href="{{ '/en/publications' | relative_url }}">PUBLICATIONS</a>
        <a href="{{ '/en/news' | relative_url }}">NEWS</a>
        <a href="{{ '/en/openpositions' | relative_url }}">OPEN POSITIONS</a>
        <a href="{{ '/en/contact' | relative_url }}">CONTACT</a>
      </nav>
    </div>

    <!-- 페이지 타이틀 + 서브 콘텐츠 -->
    {% if page.title %}
      <div class="hero-title">
        <h1>{{ page.title | upcase }}</h1>
        {{ page.hero_content }}
      </div>
    {% endif %}

  </div>
</header>
